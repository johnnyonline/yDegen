services:
  eth-lender-borrower-monitor:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: eth-lender-borrower-monitor
    volumes:
      - .:/app
    working_dir: /app
    command: >
      sh -c "
      uv venv &&
      . .venv/bin/activate &&
      uv sync &&
      silverback run src.bot:bot --network :mainnet
      "
    restart: unless-stopped