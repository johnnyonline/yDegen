services:
  lender-borrower-monitor:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lender-borrower-monitor
    volumes:
      - .:/app
    working_dir: /app
    command: >
      sh -c "
      uv venv &&
      . .venv/bin/activate &&
      uv sync &&
      silverback run --network ethereum:mainnet:
      "
    restart: unless-stopped